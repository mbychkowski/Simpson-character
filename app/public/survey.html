<script type="text/javascript">
  var currentURL = window.location.origin;

  $('#submit').on('click', function(event) {
    $('body').scrollTop(0);
    event.preventDefault();

    var questArr = [
      $('#q-01').val().trim(),
      $('#q-02').val().trim(),
      $('#q-03').val().trim(),
      $('#q-04').val().trim(),
      $('#q-05').val().trim(),
      $('#q-06').val().trim(),
      $('#q-07').val().trim(),
      $('#q-08').val().trim(),
      $('#q-09').val().trim(),
      $('#q-10').val().trim()
    ];

    var newFriend = {
      name: $('#user-name').val().trim(),
      photo: $('#photo-url').val().trim(),
      scores: questArr
    }

    $.ajax({
      traditional: true,
      url: currentURL + '/api/friends',
      data: newFriend,
      method: 'POST'
    }).done(function(data) {

      $('#user-name').val('');
      $('#photo-url').val('');
      $('select').each(function() {
        this.selectedIndex = 0
      });

      matchingAlgorithm(data);
    });

    function matchingAlgorithm(userData) {
      $.ajax({
        url: currentURL + '/api/friends',
        method: 'GET'
      }).done(function(data) {

        var friendRatings = [];
        var minIndex;

        // 'data.length - 1' to avoid self-count.
        for (var i = 0; i < data.length - 1; i++) {
          var userScore = userData.scores;
          var friendScore = data[i].scores;
          friendRatings[i] = 0;

          // go through each question and find difference
          for (var j = 0; j < 10; j++) {
            friendRatings[i] +=
              Math.abs((parseInt(userScore[j]) - parseInt(friendScore[j])));
          }

          // Lowest score is best score = friend
          if (i > 0) {
            if (friendRatings[i - 1] < friendRatings[i]) {
              minIndex = i - 1;
            } else {
              minIndex = i;
            }
          }
        }
        friendModal(data[minIndex].photo, data[minIndex].name);
      });
    }

    function friendModal(imgURL, name) {

      $('#friend-name').text('Meet your new friend, ' + name);

      // start modal
      $('#my-modal').addClass('modal');
      $('#modal-img').attr('src', imgURL);

      // close modal
      $('.close').on('click', function() {
        $('#my-modal').removeClass('modal');
        $('#modal-img').attr('src', '');
      });
    }

  });
</script>
